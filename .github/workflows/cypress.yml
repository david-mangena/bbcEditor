name: üß™ BBC E2E Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  cypress-run:
    name: üß© Run Cypress Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x] # Test against multiple Node versions for compatibility

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout code
      # -----------------------------
      - name: üõé Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js
      # -----------------------------
      - name: üß∞ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # -----------------------------
      # 3Ô∏è‚É£ Install dependencies
      # -----------------------------
      - name: üì¶ Install dependencies
        run: npm ci

      # -----------------------------
      # 4Ô∏è‚É£ Run Cypress tests (headless)
      # -----------------------------
      - name: üß™ Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          record: false
          config-file: cypress.config.ts
          start: npm start
        env:
          CYPRESS_VIDEO: false
          CYPRESS_BASE_URL: https://www.bbc.com/sport
          # Add any secrets here if authentication is required
          # CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          # CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      # -----------------------------
      # 5Ô∏è‚É£ Generate Mochawesome Report
      # -----------------------------
      - name: üìä Merge Mochawesome reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > mochawesome.json
          npx marge mochawesome.json --reportDir cypress/reports/html --inline

      # -----------------------------
      # 6Ô∏è‚É£ Upload Mochawesome report as artifact
      # -----------------------------
      - name: üì§ Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html

      # -----------------------------
      # 7Ô∏è‚É£ (Optional) Upload Cypress screenshots/videos on failure
      # -----------------------------
      - name: üì∏ Upload screenshots and videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
